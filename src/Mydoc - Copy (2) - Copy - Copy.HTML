<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate 3D Model from Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #file-input {
            margin-bottom: 20px;
        }
        #viewer {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
        #download-link {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate 3D Model from Image</h1>
        <input type="file" id="file-input">
        <button onclick="processImage()">Generate 3D Model</button>
        <div id="viewer"></div>
        <a id="download-link" href="#" download="3d_model.obj">Download 3D Model</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/128/loaders/OBJLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/128/controls/OrbitControls.js"></script>
    <script>
        function processImage() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select an image file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const dataUrl = event.target.result;
                displayModel(dataUrl);
            };
            reader.readAsDataURL(file);
        }

        function displayModel(dataUrl) {
            const viewer = document.getElementById('viewer');
            viewer.innerHTML = ''; // Clear previous content

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, viewer.clientWidth / viewer.clientHeight, 0.1, 1000);

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(viewer.clientWidth, viewer.clientHeight);
            viewer.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            camera.position.set(0, 0, 2);
            controls.update();

            const loader = new THREE.OBJLoader();
            loader.load(
                'path/to/your/3d_model.obj',
                function (obj) {
                    scene.add(obj);
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function (error) {
                    console.error('Error loading model:', error);
                }
            );

            const animate = function () {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            };

            animate();

            const downloadLink = document.getElementById('download-link');
            downloadLink.href = dataUrl;
            downloadLink.style.display = 'block';
        }
    </script>
</body>
</html>
